<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f46e5, #22c55e);
    }
    .login-box {
      width: 360px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group { margin-bottom: 14px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    .form-group input:focus {
      border-color: #4f46e5;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover { background: #4338ca; }
    .extra {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
    .extra a {
      color: #4f46e5;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <script>
    let user = {name:"Huy" , infor:() => console.log("Nam")}
    if(user) {
      console.log(user.name)
    }
    user?.infor()
    console.log(typeof null);

    function checkNullUndefine(x) {
      if(x) {
        console.log("ifx x is OK");
      } else {
        console.log("ifx Null of Undefine");
      }

      if(x == undefined) {
        console.log("ifUn Null of Undefine");
      } else {
        console.log("ifUn x is OK");
      }
    }

    let x = "";
    checkNullUndefine(x);
    console.log(null == undefined)
  </script>
</body>
</html>
